<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .header {
      background: #a71e32;
      color: white;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header h1 {
      font-size: 20px;
      margin: 0;
    }

    .refresh-btn {
      background: white;
      color: #a71e32;
      border: none;
      border-radius: 8px;
      padding: 6px 14px;
      font-size: 14px;
      font-weight: bold;
    }

    .order-card {
      background: white;
      margin: 12px 16px;
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }

    .order-card.done {
      background: #e0e0e0;
      color: #888;
    }

    .order-info {
      font-size: 17px;
      line-height: 1.8;
    }

    .order-id {
      font-size: 12px;
      color: #bbb;
      margin-top: 4px;
    }

    .items-detail {
      margin: 4px 0;
      padding-left: 4px;
      font-size: 15px;
      color: #555;
    }

    .order-price {
      font-weight: bold;
      color: #a71e32;
    }

    .order-note {
      font-size: 16px;
      color: #555;
      font-weight: bold;
      margin-top: 2px;
    }

    .btn-group-custom {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .btn-status {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ddd;
      background: white;
      font-size: 14px;
      font-weight: bold;
      color: #555;
    }

    .btn-status.active-prepared {
      border-color: #f0a500;
      background: #fff8e1;
      color: #f0a500;
    }

    .btn-status.active-picked {
      border-color: #28a745;
      background: #e8f5e9;
      color: #28a745;
    }

    .btn-archive {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ccc;
      background: #f5f5f5;
      font-size: 14px;
      color: #999;
    }

    .pickup-time {
      font-size: 22px;
      font-weight: bold;
      color: #a71e32;
    }

    .no-order {
      text-align: center;
      padding: 60px 20px;
      color: #aaa;
      font-size: 18px;
    }

    .summary-bar {
      background: white;
      margin: 12px 16px 0;
      border-radius: 14px;
      padding: 14px 18px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      font-size: 16px;
      color: #555;
    }

    #loginScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
      padding: 30px;
    }

    #loginScreen h2 {
      color: #a71e32;
      margin-bottom: 20px;
    }

    #pwdInput {
      font-size: 18px;
      padding: 12px;
      border-radius: 10px;
      border: 1.5px solid #ddd;
      width: 100%;
      max-width: 300px;
      text-align: center;
    }

    #loginBtn {
      margin-top: 12px;
      background: #a71e32;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 10px;
      font-size: 18px;
      width: 100%;
      max-width: 300px;
    }

    #loginError {
      color: red;
      margin-top: 10px;
      font-size: 15px;
      display: none;
    }

    /* ç·¨è¼¯æŒ‰éˆ• */
    .edit-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 8px;
    }

    .edit-btn:active {
      background: #eee;
    }

    .order-card {
      position: relative;
    }

    /* ç·¨è¼¯ Modal */
    .edit-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 100;
      align-items: center;
      justify-content: center;
    }

    .edit-overlay.active {
      display: flex;
    }

    .edit-modal {
      background: white;
      border-radius: 16px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .edit-modal h3 {
      color: #a71e32;
      margin: 0 0 16px;
      font-size: 20px;
    }

    .edit-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .edit-item-name {
      font-size: 17px;
      font-weight: bold;
    }

    .edit-item-price {
      font-size: 14px;
      color: #888;
    }

    .edit-qty {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .edit-qty-btn {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      border: 2px solid #a71e32;
      background: white;
      color: #a71e32;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    .edit-qty-btn:active {
      background: #a71e32;
      color: white;
    }

    .edit-qty-val {
      font-size: 18px;
      font-weight: bold;
      min-width: 24px;
      text-align: center;
    }

    .edit-field {
      margin-top: 14px;
    }

    .edit-field label {
      font-size: 15px;
      font-weight: bold;
      color: #555;
      display: block;
      margin-bottom: 4px;
    }

    .edit-field input,
    .edit-field select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1.5px solid #ddd;
      font-size: 16px;
      box-sizing: border-box;
    }

    .edit-actions {
      display: flex;
      gap: 10px;
      margin-top: 18px;
    }

    .edit-actions button {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .btn-save {
      background: #a71e32;
      color: white;
    }

    .btn-cancel {
      background: #eee;
      color: #555;
    }
  </style>
</head>

<body>

  <!-- å¯†ç¢¼ç•«é¢ -->
  <div id="loginScreen">
    <h2>ğŸ¥£ åº—å“¡å¾Œå°</h2>
    <input type="password" id="pwdInput" placeholder="è«‹è¼¸å…¥å¯†ç¢¼">
    <button id="loginBtn" onclick="login()">é€²å…¥</button>
    <div id="loginError">å¯†ç¢¼éŒ¯èª¤ï¼Œè«‹å†è©¦ä¸€æ¬¡</div>
  </div>

  <!-- ä¸»ç•«é¢ -->
  <div id="mainScreen" style="display:none;">
    <div class="header">
      <h1>ğŸ¥£ ä»Šæ—¥è¨‚å–®çœ‹æ¿</h1>
      <button class="refresh-btn" onclick="loadOrders()">é‡æ–°æ•´ç†</button>
    </div>
    <div id="summaryBar" class="summary-bar"></div>
    <div id="orderList"></div>
  </div>

  <!-- ç·¨è¼¯ Modal -->
  <div class="edit-overlay" id="editOverlay">
    <div class="edit-modal">
      <h3>âœï¸ ä¿®æ”¹è¨‚å–®</h3>
      <div id="editOrderId" style="font-size:12px; color:#aaa; margin-bottom:12px;"></div>
      <div id="editItems"></div>
      <div class="edit-field">
        <label>â° å–é¤æ™‚é–“</label>
        <select id="editPickupTime"></select>
      </div>
      <div class="edit-field">
        <label>ğŸ“ å‚™è¨»</label>
        <input type="text" id="editNote" maxlength="100" placeholder="å‚™è¨»...">
      </div>
      <div id="editTotal" style="font-size:18px; font-weight:bold; color:#a71e32; margin-top:14px;"></div>
      <div class="edit-actions">
        <button class="btn-cancel" onclick="closeEdit()">å–æ¶ˆ</button>
        <button class="btn-save" onclick="saveEdit()">å„²å­˜ä¿®æ”¹</button>
      </div>
    </div>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxW0nFumExkb4rtue9nsucqtZIZDtXfYJliYEpjEKMNgvdMu6Em8S1xGKETYZxJHhDYKQ/exec";
    var currentPwd = "";
    var editingOrder = null;
    var editCart = {};
    var allProducts = [];

    // è¼‰å…¥å“é …åˆ—è¡¨ï¼ˆç”¨æ–¼ç·¨è¼¯ï¼‰
    function loadProducts() {
      fetch(GAS_URL + "?action=getProducts")
        .then(res => res.json())
        .then(data => { allProducts = data.products || []; });
    }

    function login() {
      var pwd = document.getElementById("pwdInput").value;
      fetch(GAS_URL + "?action=getTodayOrders&pwd=" + encodeURIComponent(pwd))
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            document.getElementById("loginError").style.display = "block";
          } else {
            currentPwd = pwd;
            document.getElementById("loginScreen").style.display = "none";
            document.getElementById("mainScreen").style.display = "block";
            renderOrders(data.orders);
            loadProducts();
          }
        });
    }

    document.getElementById("pwdInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter") login();
    });

    function loadOrders() {
      fetch(GAS_URL + "?action=getTodayOrders&pwd=" + encodeURIComponent(currentPwd))
        .then(res => res.json())
        .then(data => renderOrders(data.orders));
    }

    function renderOrders(orders) {
      var list = document.getElementById("orderList");
      var summary = document.getElementById("summaryBar");

      if (orders.length === 0) {
        list.innerHTML = `<div class="no-order">ä»Šæ—¥å°šç„¡è¨‚å–®</div>`;
        summary.innerHTML = "";
        return;
      }

      // çµ±è¨ˆ
      var totalPrice = 0;
      var itemCounts = {}; // {"ç´…è±†æ¹¯": 15, "ç¶ è±†æ¹¯": 3}
      orders.forEach(function (o) {
        totalPrice += (o.totalPrice || 0);
        if (o.items) {
          o.items.forEach(function (item) {
            itemCounts[item.name] = (itemCounts[item.name] || 0) + item.qty;
          });
        }
      });
      var countParts = Object.keys(itemCounts).map(function (name) {
        return name + " " + itemCounts[name] + "ä»½";
      });
      summary.innerHTML = `å…± <strong>${orders.length}</strong> ç­†è¨‚å–®ã€€${countParts.join("ãƒ»")}ã€€ğŸ’° <strong>$${totalPrice}</strong>`;

      var html = "";
      orders.forEach(function (o) {
        var isDone = o.prepared && o.picked;
        var itemsHtml = "";
        if (o.items && o.items.length > 0) {
          var parts = o.items.map(function (item) {
            return item.name + "Ã—" + item.qty;
          });
          itemsHtml = parts.join("ã€");
        }

        html += `
          <div class="order-card ${isDone ? 'done' : ''}" id="card-${o.rowIndex}">
            <button class="edit-btn" onclick='openEdit(${JSON.stringify(o)})'>âœï¸</button>
            <div class="order-info">
              <span class="pickup-time">â° ${o.pickupTime}</span>
              <div>ğŸ‘¤ ${o.userName}ã€€ğŸ“¦ ${itemsHtml}</div>
              <div class="order-price">ğŸ’° $${o.totalPrice || 0}</div>
              ${o.note ? '<div class="order-note">ğŸ“ ' + o.note + '</div>' : ''}
            </div>
            <div class="order-id">${o.orderId}</div>
            <div class="btn-group-custom">
              <button class="btn-status ${o.prepared ? 'active-prepared' : ''}"
                data-action="å·²å‚™é¤"
                onclick="updateStatus(${o.rowIndex}, 'å·²å‚™é¤', '${o.orderId}')">
                ${o.prepared ? 'âœ…' : 'â˜'} å·²å‚™é¤
              </button>
              <button class="btn-status ${o.picked ? 'active-picked' : ''}"
                data-action="å·²å–é¤"
                onclick="updateStatus(${o.rowIndex}, 'å·²å–é¤', '${o.orderId}')">
                ${o.picked ? 'âœ…' : 'â˜'} å·²å–é¤
              </button>
              <button class="btn-archive" onclick="archiveOrder(${o.rowIndex})">å°å­˜</button>
            </div>
          </div>
        `;
      });
      list.innerHTML = html;
    }

    function updateStatus(rowIndex, action, orderId) {
      var card = document.getElementById("card-" + rowIndex);
      card.style.opacity = "0.5";

      fetch(GAS_URL, {
        method: "POST",
        body: JSON.stringify({ action: "updateStatus", rowIndex: rowIndex, statusAction: action })
      })
        .then(res => res.json())
        .then(() => {
          var btn = card.querySelector(".btn-status[data-action='" + action + "']");
          if (action === "å·²å‚™é¤") {
            var isActive = btn.classList.contains("active-prepared");
            btn.classList.toggle("active-prepared", !isActive);
            btn.innerHTML = (!isActive ? "âœ…" : "â˜") + " å·²å‚™é¤";
          } else if (action === "å·²å–é¤") {
            var isActive = btn.classList.contains("active-picked");
            btn.classList.toggle("active-picked", !isActive);
            btn.innerHTML = (!isActive ? "âœ…" : "â˜") + " å·²å–é¤";
          }
          var preparedDone = card.querySelector("[data-action='å·²å‚™é¤']").classList.contains("active-prepared");
          var pickedDone = card.querySelector("[data-action='å·²å–é¤']").classList.contains("active-picked");
          card.classList.toggle("done", preparedDone && pickedDone);
          card.style.opacity = "1";
        })
        .catch(() => {
          card.style.opacity = "1";
          alert("æ›´æ–°å¤±æ•—ï¼Œè«‹é‡è©¦");
        });
    }

    function archiveOrder(rowIndex) {
      if (!confirm("ç¢ºå®šå°å­˜é€™ç­†è¨‚å–®ï¼Ÿ")) return;
      var card = document.getElementById("card-" + rowIndex);
      card.style.opacity = "0.5";

      fetch(GAS_URL, {
        method: "POST",
        body: JSON.stringify({ action: "updateStatus", rowIndex: rowIndex, statusAction: "å°å­˜" })
      })
        .then(() => {
          card.remove();
        })
        .catch(() => {
          card.style.opacity = "1";
          alert("å°å­˜å¤±æ•—ï¼Œè«‹é‡è©¦");
        });
    }

    // ===== ç·¨è¼¯è¨‚å–®åŠŸèƒ½ =====
    function openEdit(order) {
      editingOrder = order;
      editCart = {};
      // å¾è¨‚å–®çš„ items åˆå§‹åŒ– editCart
      if (order.items) {
        order.items.forEach(function (item) {
          editCart[item.name] = { qty: item.qty, price: item.price };
        });
      }
      // ç¢ºä¿æ‰€æœ‰å“é …éƒ½åœ¨ editCart è£¡ï¼ˆæ•¸é‡ 0ï¼‰
      allProducts.forEach(function (p) {
        if (!editCart[p.name]) {
          editCart[p.name] = { qty: 0, price: p.price };
        }
      });

      document.getElementById("editOrderId").innerText = order.orderId + " â€” " + order.userName;
      document.getElementById("editNote").value = order.note || "";

      // å–é¤æ™‚é–“ä¸‹æ‹‰
      var sel = document.getElementById("editPickupTime");
      sel.innerHTML = "";
      var now = new Date();
      for (var h = 10; h < 20; h++) {
        [0, 30].forEach(function (m) {
          var t = (h < 10 ? "0" + h : h) + ":" + (m === 0 ? "00" : "30");
          var opt = document.createElement("option");
          opt.value = t; opt.text = t;
          if (t === order.pickupTime) opt.selected = true;
          sel.add(opt);
        });
      }

      renderEditItems();
      document.getElementById("editOverlay").classList.add("active");
    }

    function renderEditItems() {
      var html = "";
      var total = 0;
      var names = Object.keys(editCart);
      names.forEach(function (name) {
        var item = editCart[name];
        total += item.qty * item.price;
        html += `
          <div class="edit-item">
            <div>
              <div class="edit-item-name">${name}</div>
              <div class="edit-item-price">$${item.price}</div>
            </div>
            <div class="edit-qty">
              <button class="edit-qty-btn" onclick="editQty('${name}', -1)">âˆ’</button>
              <div class="edit-qty-val">${item.qty}</div>
              <button class="edit-qty-btn" onclick="editQty('${name}', 1)">+</button>
            </div>
          </div>
        `;
      });
      document.getElementById("editItems").innerHTML = html;
      document.getElementById("editTotal").innerText = "ğŸ’° å°è¨ˆ $" + total;
    }

    function editQty(name, delta) {
      var item = editCart[name];
      var next = item.qty + delta;
      if (next < 0) next = 0;
      item.qty = next;
      renderEditItems();
    }

    function closeEdit() {
      document.getElementById("editOverlay").classList.remove("active");
      editingOrder = null;
    }

    function saveEdit() {
      var items = [];
      Object.keys(editCart).forEach(function (name) {
        if (editCart[name].qty > 0) {
          items.push({ name: name, qty: editCart[name].qty, price: editCart[name].price });
        }
      });
      if (items.length === 0) { alert("è‡³å°‘è¦æœ‰ä¸€é …å•†å“"); return; }

      var payload = {
        action: "updateOrder",
        rowIndex: editingOrder.rowIndex,
        items: items,
        note: document.getElementById("editNote").value,
        pickupTime: document.getElementById("editPickupTime").value
      };

      document.querySelector(".btn-save").disabled = true;
      document.querySelector(".btn-save").innerText = "å„²å­˜ä¸­...";

      fetch(GAS_URL, {
        method: "POST",
        body: JSON.stringify(payload)
      })
        .then(res => res.json())
        .then(result => {
          if (result.status === "error") {
            alert(result.message);
          } else {
            closeEdit();
            loadOrders(); // é‡æ–°è¼‰å…¥åˆ—è¡¨
          }
          document.querySelector(".btn-save").disabled = false;
          document.querySelector(".btn-save").innerText = "å„²å­˜ä¿®æ”¹";
        })
        .catch(() => {
          alert("ä¿®æ”¹å¤±æ•—ï¼Œè«‹é‡è©¦");
          document.querySelector(".btn-save").disabled = false;
          document.querySelector(".btn-save").innerText = "å„²å­˜ä¿®æ”¹";
        });
    }
  </script>
</body>

</html>
